---
description: Add the wlan-ap dependencies
feeds:
  - name: wlan_ap
    path: ../../feeds/wlan-ap
  - name: python
    path: ../../feeds/python-20.x

packages:
  - kmod-batman-adv
  - batctl-default
  - coreutils
  - coreutils-sleep
  - jansson
  - kmod-crypto-crc32c
  - kmod-crypto-hash
  - kmod-lib-crc32c
  - kmod-mpls
  - kmod-nf-nat6
  - kmod-openvswitch
  - libatomic
  - libcares
  - libev
  - libmosquitto-ssl
  - libopenssl
  - libpcap
  - libprotobuf-c
  - librt
  - libstdcpp
  - libunbound-light
  - libuuid
  - lldpd
  - nft-qos
  - openvswitch
  - openvswitch-common
  - openvswitch-libofproto
  - openvswitch-libopenvswitch
  - openvswitch-libovsdb
  - openvswitch-ovsdb
  - openvswitch-vswitchd
  - protobuf
  - protobuf-lite
  - uuidgen
  - zlib
  - wlan-ap-config
  - wpad-openssl
  - ip-bridge
  - opennds
  - opensync
  - dnsmasq-full
  - ipset
  - libradiusclient
  - nf_uccdetect
  - kmod-nf_uccdetect
  - gre
  - grev4
  - grev6
  - kmod-gre
  - kmod-gre6
  - kmod-ip6-tunnel
  - kmod-iptunnel
  - kmod-iptunnel6

diffconfig: |
  CONFIG_OPENSSL_ENGINE=y
  CONFIG_OPENSSL_PREFER_CHACHA_OVER_GCM=y
  CONFIG_OPENSSL_WITH_ASM=y
  CONFIG_OPENSSL_WITH_CHACHA_POLY1305=y
  CONFIG_OPENSSL_WITH_CMS=y
  CONFIG_OPENSSL_WITH_DEPRECATED=y
  CONFIG_OPENSSL_WITH_ERROR_MESSAGES=y
  CONFIG_OPENSSL_WITH_PSK=y
  CONFIG_OPENSSL_WITH_SRP=y
  CONFIG_OPENSSL_WITH_TLS13=y
  # CONFIG_PACKAGE_wpad-basic-wolfssl is not set
  # CONFIG_PACKAGE_dnsmasq is not set 
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
