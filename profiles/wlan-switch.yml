---
description: Add the wlan-switch dependencies
feeds:
  - name: wlan_ap
    path: ../../feeds/wlan-ap
  - name: python
    path: ../../feeds/python-20.x
  - name: realtek
    path: ../../feeds/realtek

packages:
  - coreutils
  - coreutils-sleep
  - kmod-crypto-crc32c
  - kmod-crypto-hash
  - kmod-lib-crc32c
  - kmod-mpls
  - kmod-nf-nat6
  - kmod-openvswitch
  - libev
  - libopenssl
  - libpcap
  - libprotobuf-c
  - librt
  - libstdcpp
  - libuuid
  - lldpd
  - openvswitch
  - openvswitch-common
  - openvswitch-libofproto
  - openvswitch-libopenvswitch
  - openvswitch-libovsdb
  - openvswitch-ovsdb
  - openvswitch-vswitchd
  - protobuf
  - protobuf-lite
  - uuidgen
  - zlib
  - wlan-ap-config
  - ip-bridge
  - opensync
  - ipset
  - rtl83xx-poe
  - udevmand
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
